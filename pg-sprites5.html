<!DOCTYPE html>
    <html>
        <head>
            <style>
                .container {
                    position: relative;
                }
                #clip  {
                        position: absolute;
                        clip: rect(0, 100, 200, 0);
                    }
            </style>
            <script>
                function DonkeyKong() {
                    
                    document.getElementById("kong").style =

                        `position: absolute; left: ` + 0 + `; top: ` + 0 + `; height: 35px; width: 38px; background: url(sprites/mario.png) -70px 0px;`;
                
                }
            </script>
        </head>
        <body onload="DonkeyKong();">
            
            <div style="position: relative; ">
        
                <div style="position: absolute; top: 0; left: 0; z-index: 11; " id="kong"></div>
            </div>
        </body>
    </html>
