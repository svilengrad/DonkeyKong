<!DOCTYPE html>
<html>
    <head>
        <title>Move image with wasd</title>
    </head>
    <body>
        <script>
        window.onkeyup = function(e) {
            var key = e.keyCode ? e.keyCode : e.which;

            if (key == 87) {
                playerSpriteX += 10;
            }else if (key == 83) {
                playerSpriteX -= 10;
            }
        }
        </script>
    </body>
</html>
