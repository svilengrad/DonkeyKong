<!DOCTYPE html>
    <html>
        <head>
            <style>
                .container {
                    position: relative;
                }
                #clip  {
                        position: absolute;
                        clip: rect(0, 100, 200, 0);
                        /* clip: shape(top, right, bottom, left); NB 'rect' is the only available option */
                    }
            </style>
            <script>
                function DonkeyKong() {
                    
                    document.getElementById("kong").style =

                        `position: absolute; left: ` + 0 + `; top: ` + 0 + `; height: 50px; width: 50px; background: url(https://github.com/svilengrad/DonkeyKong/blob/main/sprites/misc-8.gif?raw=true) -456px -48px;`;
                }
            </script>
        </head>
        <body onload="DonkeyKong();">
            
            <div style="position: relative; ">
        
                <div style="position: absolute; top: 0; left: 0; z-index: 11; " id="kong"></div>
                <!-- div style="position: absolute; top: 0; left: 0; z-index: 10; " id="labyrinth"></div -->
                
            </div>

            <!-- div class="container">
                <img id="clip" src="https://github.com/dahoum/DonkeyKong/blob/main/45989.png?raw=true">
            </div>
            <div class="container">
                <img src="https://github.com/dahoum/DonkeyKong/blob/main/45989.png?raw=true" />
            </div -->
        </body>
    </html>
